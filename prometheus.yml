global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'openstack'
    static_configs:
      - targets: ['openstack_exporter_host:openstack_exporter_port']

  - job_name: 'libvirt'
    static_configs:
      - targets: ['libvirt_exporter_host:libvirt_exporter_port']
